<h2 mat-dialog-title>Wczytane rekordy</h2>
<mat-dialog-content>
    <mat-list #recordsList>
        <mat-card *ngFor="let record of records" fxLayout="row" fxLayoutAlign="center center">
            <div style="width: 90%" fxLayoutAlign="space-between center">
                <div> {{ record.name }} </div>
                <div> {{ record.price }} </div>
            </div>
        </mat-card>
    </mat-list>
    <div fxLayout="row" fxLayoutAlign="center center">
        <div style="width: 90%" fxLayoutAlign="space-between center">
            <div> {{ "Suma" | uppercase }} </div>
            <div> {{ priceSum }} </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Wróć</button>
  <button mat-button [mat-dialog-close]="true">Dodaj rekordy</button>
</mat-dialog-actions>
