<mat-toolbar class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="column" (click)="editUsers()" style="max-width: 220px">
        <span class="x-big-letters letters-spacing hide-overflow"> {{ mainName }} </span>
        <span class="small-letters hide-overflow"> {{ getUsersNamesLabel(users) }} </span>
    </div>
    <div>
        <button mat-icon-button (click)="share()">
            <mat-icon>share</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon> more_vert </mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item (click)="newSplitson()">
              <span> Nowy Splitson </span>
            </button>
          </mat-menu>
    </div>
  </mat-toolbar>
<mat-tab-group dynamicHeight>
    <mat-tab label="Wydatki"> 
        <app-records [users]="users" [records]="records" [currencyProfile]="currencyProfile"></app-records>
    </mat-tab>
    <mat-tab label="Bilans">
        <app-summary [users]="users" [records]="records" [currencyProfile]="currencyProfile"></app-summary>
    </mat-tab>
</mat-tab-group>
