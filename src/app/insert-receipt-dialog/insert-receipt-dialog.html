<h2 mat-dialog-title>Wklej treść paragonu</h2>
<mat-dialog-content>
    <form [formGroup]="receiptForm">
        <mat-form-field style="width: 100%;" >
            <textarea matInput cdkAutosizeMinRows="10" formControlName="content"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onBackClick()">Wróć</button>
  <button mat-button [disabled]="!receiptForm.valid" (click)="processReceipt()">Dalej</button>
</mat-dialog-actions>
