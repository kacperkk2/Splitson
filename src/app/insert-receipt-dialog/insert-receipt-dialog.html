<div fxLayout="row" fxLayoutAlign="space-between center">
    <h2 mat-dialog-title> Wklej treść paragonu </h2>
    <button  mat-icon-button (click)="onBackClick()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="receiptForm">
        <mat-form-field style="width: 100%;" >
            <textarea matInput cdkAutosizeMinRows="10" formControlName="content"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-stroked-button color="primary" [disabled]="!receiptForm.valid" (click)="processReceipt()">Dalej</button>
</mat-dialog-actions>
