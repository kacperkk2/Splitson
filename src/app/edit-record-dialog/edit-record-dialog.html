<div fxLayout="row" fxLayoutAlign="space-between center">
    <h2 mat-dialog-title> Edycja rekordu </h2>
    <button  mat-icon-button (click)="onBackClick()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form [formGroup]="recordForm" fxFlexFill>
        <mat-form-field fxFlex="70">
            <mat-label>Nazwa rekordu</mat-label>
            <input matInput formControlName="name" autocomplete="off">
        </mat-form-field>
        <mat-form-field fxFlex="30">
            <mat-label>Cena</mat-label>
            <input matInput formControlName="price" autocomplete="off">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-stroked-button color="primary" [disabled]="!recordForm.valid" (click)="save()">Zapisz</button>
</mat-dialog-actions>
